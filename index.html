<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Odin Library</h1>
        <p>Never let your books unfinished ever again - Keep track of your books with Odin Library!</p>
    </header>

    <div class="library-books">
        <table class="books-table">
            <legend>Your Books</legend>
            <tr>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Num of Pages</th>
                <th>Already Read?</th>
                <th>Book ID</th>
                <th></th>
                <th></th>
            </tr>
        </table>
        <div>
            <button id="addBookBtn">Add New Book</button>
            <dialog id="newBookDialog">
                <form method="dialog" id="bookForm">
                    <legend>Add New Book</legend>
                    <div>
                        <label for="title">Book Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Book Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of Pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div>
                        <label for="read">Have you read it?:</label>
                        <select name="read" id="read" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </form>
            </dialog>
        </div>
    </div>

    <footer>By Marcos Torres - 2025</footer>

    <script src="js/scripts.js"></script>
</body>
</html>
